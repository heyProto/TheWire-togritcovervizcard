<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toManualScavengerCoverVizCard</title>
    <link href="https://fonts.googleapis.com/css?family=Sarala" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
  </head>
  <body>
    <style>
      .test-card {
        margin: 10px 20px;
      }
    </style>
    <div class="stink-cover">
      <div class="first-map single-map">
        <div class="content-area">
          <div class="pre-text">Total</div>
          <div class="counter-area">
            <div class="bar-chart"></div>
            <div class="counter-value">2404</div>
          </div>
          <div class="post-text">Employed</div>
        </div>
        <div class="map-area"></div>
      </div>

      <div class="second-map single-map">
        <div class="content-area">
          <div class="pre-text">Of which</div>
          <div class="counter-area">
            <div class="bar-chart"></div>
            <div class="counter-value">366</div>
          </div>
          <div class="post-text">Died</div>
        </div>
        <div class="map-area"></div>
      </div>

      <div class="third-map single-map">
        <div class="content-area">
          <div class="pre-text">Of which only</div>
          <div class="counter-area">
            <div class="bar-chart"></div>
            <div class="counter-value">01</div>
          </div>
          <div class="post-text">Convicted</div>
        </div>
        <div class="map-area"></div>
      </div>

      <div class="cover-title">What Is Manual Scavenging?</div>
      <div class="cover-hint-text">
        * Merged Wilson and government data by taking states unique<br>to each set. In case of overlap, took the larger count
      </div>

    </div>
    <div id="card" class="test-card"></div>
    <script src = "./dist/0.0.1/card.min.js"></script>
    <script type="text/javascript">
    var x = new ProtoGraph.Card.toManualScavengerCoverVizCard();
    x.init({
      selector: document.querySelector('#card'),
      topo_url: "dist/0.0.1/topo.json",
      data_url: "dist/0.0.1/sample.json",
      schema_url: 'dist/0.0.1/schema.json',
      configuration_url: "./dist/0.0.1/configuration_sample.json",
      configuration_schema_url: './dist/0.0.1/configuration_schema.json'
    });
    // x.renderCol4();
    x.renderCol16();
    </script>
  </body>
</html>
